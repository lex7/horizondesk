version: "3"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d/
    networks:
      - internal_network
    profiles:
      - db

  web:
    build: .
    command: ["uvicorn", "backend.app:app", "--host", "0.0.0.0"]
    networks:
      - internal_network
    profiles:
      - web

networks:
  internal_network:
    driver: bridge

volumes:
  postgres_data:
